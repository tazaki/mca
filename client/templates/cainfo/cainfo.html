<template name="cainfo">
  <div class="container">
    <button id="button_createca" class="btn btn-success {{#if cainfo.cn}}disabled hidden{{/if}}">Create CA</button>
    <!--<button class="btn btn-success disabled">Download CRL</button>-->
  </div>

  {{#if cainfo.cn}}
  <div id="cainfo_table" class="container">

    <h2>CA Information</h2>
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>Common Name</td>
          <td>{{ cainfo.cn }}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{ cainfo.email }}</td>
        </tr>
        <tr>
          <td>Locale Name</td>
          <td>{{ cainfo.localename }}</td>
        </tr>
        <tr>
          <td>Organization</td>
          <td>{{ cainfo.orgname }}</td>
        </tr>
        <tr>
          <td>State</td>
          <td>{{ cainfo.state }}</td>
        </tr>
        <tr>
          <td>Country</td>
          <td>{{ cainfo.country }}</td>
        </tr>
        <tr>
          <td>Created</td>
          <td>{{ toMomentTFN cainfo.created }}</td>
        </tr>
        <tr>
          <td>Expires</td>
          <td>{{ toMomentTFN cainfo.expires }}</td>
        </tr>
      </tbody>
    </table>

    <button id="button_download_ca" class="btn btn-success">Download CA Certificate</button>
    <button id="button_download_crl" class="btn btn-success disabled">Download CRL Certificate</button>
    <button class='btn btn-danger disabled'>Delete CA</button>
  </div>
  {{/if}}
</template>
