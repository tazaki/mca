<template name="cainfo">
  <div class="container-fluid">
    <h2>This is the cainfo template</h2>
  </div>
  <div class="container">
    <button id="button_createca" class="btn btn-success {{#if cn}}disabled hidden{{/if}}">Create CA</button>
    <!--<button class="btn btn-success disabled">Download CRL</button>-->
  </div>

  {{#if cn}}
  <div id="cainfo_table" class="container">

    <h2>CA Information</h2>
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>Common Name</td>
          <td>{{ cn }}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{ email }}</td>
        </tr>
        <tr>
          <td>Locale Name</td>
          <td>{{ localename }}</td>
        </tr>
        <tr>
          <td>Organization</td>
          <td>{{ orgname }}</td>
        </tr>
        <tr>
          <td>State</td>
          <td>{{ state }}</td>
        </tr>
        <tr>
          <td>Country</td>
          <td>{{ country }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  {{/if}}
</template>
