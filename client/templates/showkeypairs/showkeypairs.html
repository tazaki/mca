<template name="showkeypairs">
  <div class="container">
    {{#if cainfo.cn}}
    {{> addKeypair}}
    <h2>Keypairs</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Common Name</th>
          <th>Created</th>
          <th>Expires</th>
          <th>Operations</th>
        </tr>
      </thead>

      <tbody>
        {{#each keypairs}}
          <tr>
            {{> keypairinfo}}
          </tr>
        {{/each}}
      </tbody>
    </table>
    {{/if}}

  </div>
</template>
<template name="keypairinfo">
  <td>{{ cn }}</td>
  <td>{{ created }}</td>
  <td>{{ expires }}</td>
  <td>
    <button class="btn btn-success button_download_kpkey">Download Private Key</button>
    <button class="btn btn-success button_download_kpcert">Download Certificate</button>
  </td>
</template>
