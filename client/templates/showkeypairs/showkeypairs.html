<template name="showkeypairs">
  <div class="container">

    <h2>Keypairs</h2>

    {{#if cainfo.cn}}
    {{> addKeypair}}

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Common Name</th>
          <th>Created</th>
          <th>Expires</th>
          <th>Operations</th>
        </tr>
      </thead>

      <tbody>
        {{#each keypairs}}
          <tr>
            {{> keypairinfo}}
          </tr>
        {{/each}}
      </tbody>
    </table>
    {{/if}}

  </div>
</template>
<template name="keypairinfo">
  <td>{{ cn }}</td>
  <td>{{ created }}</td>
  <td>{{ expires }}</td>
  <td>
    <button class="btn btn-info disabled">Renew</button>
    <button class="btn btn-success disabled">Download</button>
    <button class="btn btn-danger disabled">Delete</button>
  </td>
</template>
