<template name="createca">
<div class="container-fluid">

<h2> This is the createca template.</h2>

<p id="createca-p">This is some text</p>

<form id="form-createca" class="form-horizontal">

  <div class="form-group">
    <label for="inputCN" class="col-sm-2 control-label">Common Name</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputCN" placeholder="Common Name">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-2">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="inputLocalityName" class="col-sm-2 control-label">Locality Name</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputLocalityName" placeholder="Locality Name">
    </div>
  </div>

  <div class="form-group">
    <label for="inputOrganizationName" class="col-sm-2 control-label">Organization Name</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputOrganizationName" placeholder="Organization Name">
    </div>
  </div>

  <div class="form-group">
    <label for="inputState" class="col-sm-2 control-label">State</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputState" placeholder="State">
    </div>
  </div>

  <div class="form-group">
    <label for="inputCountry" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputCountry" placeholder="Country">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-2">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create</button>
    </div>
  </div>

</form>

</div>
</template>
