<template name="createca">
<div class="container-fluid">
<h1>Create Certificate Authority</h1>
<form id="form-createca" class="form-horizontal">

  <div class="form-group">
    <label for="inputCN" class="col-sm-2 control-label">Common Name</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputCN" placeholder="Taznet CA" required>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-2">
      <input type="email" class="form-control" id="inputEmail" placeholder="example@company.com" required>
    </div>
  </div>

  <div class="form-group">
    <label for="inputLocalityName" class="col-sm-2 control-label">Locality Name</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputLocalityName" placeholder="MyCity" required>
    </div>
  </div>

  <div class="form-group">
    <label for="inputOrganizationName" class="col-sm-2 control-label">Organization Name</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputOrganizationName" placeholder="MyOrg" required>
    </div>
  </div>

  <div class="form-group">
    <label for="inputState" class="col-sm-2 control-label">State</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputState" placeholder="MyState" required>
    </div>
  </div>

  <div class="form-group">
    <label for="inputCountry" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputCountry" placeholder="US" required pattern="^[a-zA-Z]{2}$">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Create</button>
    </div>
  </div>

</form>

</div>
</template>
