<template name="ca">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading{{ cn }}">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ cn }}" aria-expanded="false" aria-controls="collapse{{ cn }}">
          <h1>{{ cn }}<button type="button" class="btn btn-info ca-info-button">Info</button></h1>
        </a>
      </h4>
    </div>
    <div id="collapse{{ cn }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{ cn }}">
      <div class="panel-body">

        <form class="form-inline new-keypair">
          <div class="form-group">
            <label for="inputkeypair">New Keypair</label>
            <input type="text" class="form-control" id="inputkeypair" placeholder="Type to add new keypair">
          </div>
          <button type="submit" class="btn btn-default">Create</button>
        </form>

        <table class="table table-bordered table-hover table-condensed">
          <thead>
          <tr>
            <th>CN</th>
          </tr>
        </thead>
        <tbody>
          {{#each keypairs}}
            {{>keypair}}
          {{/each}}
        </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
