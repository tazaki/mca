<template name="showca">

  <div class="container">

    <h2>CA Information</h2>
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>Common Name</td>
          <td>{{ cn }}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{ email }}</td>
        </tr>
        <tr>
          <td>Locale Name</td>
          <td>{{ localename }}</td>
        </tr>
        <tr>
          <td>Organization</td>
          <td>{{ orgname }}</td>
        </tr>
        <tr>
          <td>State</td>
          <td>{{ state }}</td>
        </tr>
        <tr>
          <td>Country</td>
          <td>{{ country }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</template>
